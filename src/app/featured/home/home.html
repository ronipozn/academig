<div style="background-color: white;" class="container-fluid pt-2 pb-3">
  <div class="d-flex align-items-center justify-content-between">
    <div class="col-md-12">
      <h3>Featured Searches</h3>
    </div>
  </div>
</div>

<div *ngIf="!streamRetrieved" class="d-flex justify-content-center mt-4">
  <div class="spinner-border text-secondary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<!-- <mat-progress-bar *ngIf="!streamRetrieved"
                  style="margin: 0px 0px;"
                  [color]="color"
                  [mode]="mode">
</mat-progress-bar> -->

<div *ngIf="streamRetrieved" class="container-fluid" style="margin-bottom: 40px;">
  <div class="row mt-4">
  <div class="col-12">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

        <ng-container matColumnDef="name">
          <th style="width: 85%;" mat-header-cell *matHeaderCellDef mat-sort-header> <b>Search Name</b> </th>
          <td style="width: 85%;" mat-cell *matCellDef="let row">
            <a [routerLink]="['/', 'search', 'labs']" [queryParams]="row.params" class="card-title"><b>{{row.name}}</b></a>
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th style="width: 15%;" mat-header-cell *matHeaderCellDef mat-sort-header> <b>Type</b> </th>
          <td style="width: 15%;" mat-cell *matCellDef="let row">
            <div class="d-flex align-items-center">
              <mat-icon class="mr-2">{{row.icon}}</mat-icon> <b>{{row.type}}</b>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="entries">
          <th style="width: 15%;" mat-header-cell *matHeaderCellDef mat-sort-header> <b>Entries</b> </th>
          <td style="width: 15%;" mat-cell *matCellDef="let row">
            <b>{{row.entries}}</b>
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="save">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button class="btn btn-round btn-light-blue" (click)="saveOp()">
              <i class="material-icons">add_circle_outline</i> Save
            </button>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <!-- <mat-paginator [pageSizeOptions]="[50, 100, 200]"></mat-paginator> -->
    </div>

  </div>
  </div>
</div>
