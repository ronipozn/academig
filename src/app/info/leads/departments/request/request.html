<div style="background-color: #282B28; padding-bottom: 150px;">
  <div class="container text-white">
    <div class="col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">

      <div class="d-flex justify-content-center">
        <div class="d-none d-md-block div-height font-weight-light text-center"
           style="font-size: 50px; margin-top: 50px;">
           <b>Take your department's online<br>presence one step into the future.</b>
        </div>
        <div class="d-md-none mx-4 div-height font-weight-light text-center"
           style="font-size: 30px; margin-top: 30px;">
           <b>Take your department's online presence one step into the future.</b>
        </div>
      </div>

      <div class="modal-dialog">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h6 class="modal-title" id="ModalLabel">Tell us about your department</h6>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="InputName"><small><b>Your Name</b></small></label>
              <input [(ngModel)]="name" type="text" class="form-control" id="InputName" aria-describedby="textHelp">
            </div>

            <div class="form-group">
              <label for="InputName"><small><b>Your Role</b></small></label>
              <input [(ngModel)]="role" type="text" class="form-control" id="InputName" aria-describedby="textHelp">
            </div>

            <div class="form-group">
              <label for="InputEmail"><small><b>Your Email address</b></small></label>
              <input [(ngModel)]="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            </div>

            <!-- 13 -->
            <div class="form-group">
              <label for="InputUniversity"><small><b>University</b></small></label>
              <input [(ngModel)]="university" type="university" class="form-control" id="InputUniversity" aria-describedby="universityHelp">
            </div>

            <div class="form-group">
              <label for="InputDepartment"><small><b>Department</b></small></label>
              <input [(ngModel)]="department" type="department" class="form-control" id="InputDepartment" aria-describedby="departmentHelp">
            </div>

            <div class="form-group">
              <label for="messageleTextarea"><small><b>Message</b></small></label>
              <textarea [(ngModel)]="message" class="form-control" id="MessageTextarea" rows="3"></textarea>
              <small class="form-text text-muted">Please enter the details of your request. We will respond as soon as possible.</small>
            </div>

            <div class="d-flex flex-row-reverse mt-2">
              <button [disabled]="submitFlag==1" role="button" class="btn btn-warning" aria-haspopup="true" aria-expanded="false" (click)="contactDepartment()">
                <div class="d-flex flex-row">
                  <small>SEND</small>
                  <span *ngIf="submitFlag>0" class="ml-2">
                    <i *ngIf="submitFlag==1" class="fa fa-1x fa-spinner fa-spin"></i>
                    <i *ngIf="submitFlag==2" class="fa fa-1x fa-check"></i>
                    <i *ngIf="submitFlag==3" class="fa fa-1x fa-times"></i>
                  </span>
                </div>
              </button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="text-center mb-4" style="margin-top: -120px;">
  <img src="./assets/img/univeristy-department.jpg" class="img-fluid" alt="Academic Cover">
</div>

<info-footer></info-footer>
