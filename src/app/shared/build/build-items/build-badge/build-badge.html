<ng-container *ngIf="badges!=null">

  <ng-container *ngIf="mode==0">
    <ng-container *ngFor="let badge of badges; let i=index">
      <button *ngIf="badge" (click)="tagClick(i)" mat-raised-button style="background-color: #DDE1F3" class="btn btn-sm btn-outline-light-blue p-1 mr-1 mb-2">
        {{ badge }}
      </button>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="mode==1">
    <ng-container *ngFor="let badge of badges">
      <span *ngIf="badge" style="background-color: #DDE1F3" class="btn btn-sm btn-outline-light-blue p-1 mr-1 mb-2">
        {{ badge }}
      </span>
    </ng-container>
  </ng-container>

  <spinner-put *ngIf=showEditBtn
               [stream]=stream
               (animationDoneEvent)="animationDone($event)">
  </spinner-put>

  <build-buttons *ngIf=showEditBtn
                 [showButton]=showEditBtn
                 (buttonDeleteClick)="buttonDelete()"
                 (buttonEditClick)="buttonEdit()">
  </build-buttons>

</ng-container>
