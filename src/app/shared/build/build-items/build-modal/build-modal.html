<!-- class="modal fade" -->
<div class="modal" (click)="onContainerClicked($event)" tabindex="-1" role="dialog" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog" role="document" [ngClass]="{'modal-lg': largeModal}">
    <div class="modal-content">

      <div class="modal-header">
        <div class="mx-auto">
          <ng-content select=".app-modal-header"></ng-content>
        </div>
        <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
        </button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" style="background-color:#e5f5fd;">
        <ng-content select=".app-modal-body"></ng-content>
      </div>

      <div class="modal-footer">
        <ng-content select=".app-modal-footer"></ng-content>
      </div>

    </div>
  </div>
</div>
