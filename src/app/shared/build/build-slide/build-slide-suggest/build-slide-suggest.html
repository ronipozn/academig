<div class="side-form">

  <h3 class="title text-center">{{aiSelect[mode]}} Suggestion:</h3>
  Suggestions Total Count:<br>
  Title:<br>
  Pic:<br>

  <div class="form-container">
    <form class="form-group" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>

      <build-modal-text-field [labelRequired]=true
                              [itemFirst]=true
                              [typeSelected]="'url'"
                              [fieldType]=1
                              [itemTitle]="'Existing Website'"
                              [controlName]="'url'"
                              [parentGroup]="formModel"
                              [submitStatus]=submitStatus>
      </build-modal-text-field>

      <p class="mt-4 mb-0">AI Picture:</p>
      <div class="mt-1" id="direct_upload">
        <single-pic *ngIf="file" [centerFlag]=true [pic]="file" [type]=2 [width]=112 [height]=112>
        </single-pic>
        <div class="d-flex justify-content-center" [ngClass]="{'mt-3': file}">
          <input type="hidden" id="file" name="file" data-images-only data-preview-step>
        </div>
      </div>

      <build-modal-text-field [itemTitle]="'Personal message'"
                              [fieldType]=2
                              [textAreaRows]=5
                              [controlName]="'text'"
                              [parentGroup]="formModel"
                              [submitStatus]=submitStatus>
      </build-modal-text-field>

      <div class="pull-left form-group">
        <button type="submit" mat-raised-button [disabled]="disableFlag" class="btn btn-sm btn-light-blue">Send Notification</button>
        <button type="button" mat-raised-button [disabled]="disableFlag" class="btn btn-sm btn-link" (click)="onCancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
