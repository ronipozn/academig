<div class="side-form" (keydown.escape)="onCancel()">

  <h3 class="title text-center">Update {{title[mode]}} Social Info</h3>

  <div class="form-container">
    <form class="form-group" [formGroup]="formModel" (ngSubmit)="onSubmit()">

      <build-modal-text-field [iconTitle]="'linkedin'"
                              [prepend]="(mode<=1) ? 'https://linkedin.com/in/' : 'https://linkedin.com/school/'"
                              [controlName]="'linkedin'"
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <build-modal-text-field [iconTitle]="'twitter'"
                              [prepend]="'https://twitter.com/'"
                              [controlName]="'twitter'"
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <build-modal-text-field *ngIf="mode<=1"
                              [iconTitle]="'google-scholar-square'"
                              [prepend]="'https://scholar.google.com/citations?user='"
                              [controlName]="'scholar'"
                              [iconType]=true
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <build-modal-text-field *ngIf="mode<=1"
                              [iconTitle]="'orcid'"
                              [prepend]="'https://orcid.org/'"
                              [controlName]="'orcid'"
                              [iconType]=true
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <build-modal-text-field *ngIf="mode<=1"
                              [prepend]="'https://github.com/'"
                              [iconTitle]="'github'"
                              [controlName]="'github'"
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <build-modal-text-field *ngIf="mode<=1"
                              [iconTitle]="'researchgate'"
                              [prepend]="'https://researchgate.com/profile/'"
                              [controlName]="'researchgate'"
                              [iconType]=true
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <build-modal-text-field [iconTitle]="'facebook'"
                              [prepend]="'https://facebook.com/'"
                              [controlName]="'facebook'"
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <!-- [prepend]="'https://youtube.com/user/'" -->
      <build-modal-text-field [iconTitle]="'youtube'"
                              [prepend]="'https://youtube.com/'"
                              [controlName]="'youtube'"
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <build-modal-text-field [iconTitle]="'pinterest'"
                              [prepend]="'https://pinterest.com/'"
                              [controlName]="'pinterest'"
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field>

      <!-- <build-modal-text-field [iconTitle]="'instagram'"
                              [prepend]="'https://instagram.com/'"
                              [controlName]="'instagram'"
                              [fieldType]=10
                              [parentGroup]=formModel>
      </build-modal-text-field> -->

      <!-- <i class="ai ai-google-scholar-square fa-stack-1x" style="color: #8f9599"></i>
      <i class="ai ai-orcid fa-stack-1x" style="color: #8f9599"></i>
      <i class="ai ai-researchgate fa-stack-1x" style="color: #8f9599"></i> -->

      <div class="pull-left form-group">
        <button role="button" [disabled]=disableFlag mat-raised-button class="btn btn-sm btn-fill btn-light-blue">Update</button>
        <button type="button" [disabled]=disableFlag mat-raised-button class="btn btn-sm btn-link" (click)="onCancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
