<div class="side-form" (keydown.escape)="onCancel()">

  <h3 class="title text-center">{{title}}</h3>

  <div class="form-container">
    <form class="form-group" (ngSubmit)="onSubmit()" novalidate>

      <div id="direct_upload">
        <div class="card-columns">
          <div *ngFor="let dummy of filesCount; let i=index" class="card">
            <single-pic [centerFlag]=true
                        [pic]="fileGroup + '/nth/' + i + '/'"
                        [thumbnailFlag]=true
                        [type]=1>
            </single-pic>
          </div>
        </div>
        <div class="d-flex justify-content-center" [ngClass]="{'mt-3': fileGroup}">
          <input type="hidden" id="fileGroup"
                 name="fileGroup"
                 data-images-only
                 data-preview-step
                 data-multiple
                 data-crop="free, 16:9, 4:3, 5:4, 1:1"
                 data-image-shrink="1024x1024"
                 data-multiple-max=limit>
         </div>
      </div>

      <div class="pull-left form-group">
        <button type="submit" role="button" [disabled]="disableFlag || !fileGroup" class="btn btn-sm btn-light-blue">Add</button>
        <button type="button" [disabled]="disableFlag" class="btn btn-sm btn-link" (click)="onCancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
