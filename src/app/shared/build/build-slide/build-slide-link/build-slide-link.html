<div class="side-form" (keydown.escape)="onCancel()">

  <h3 class="title text-center">{{newFlag ? 'New': 'Update'}} {{title}}</h3>

  <div class="form-container">
    <form class="form-group" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>

      <build-modal-text-field [itemFirst]=true
                              [fieldType]=13
                              [typeSelected]="'url'"
                              [labelRequired]=true
                              [itemTitle]="type ? 'URL' : 'Link'"
                              [controlName]="'link'"
                              [parentGroup]=formModel
                              [submitStatus]=submitStatus>
      </build-modal-text-field>

      <build-modal-text-field [itemTitle]="type ? 'DOI' : 'Link name'"
                              [labelRequired]=true
                              [controlName]="'name'"
                              [parentGroup]=formModel
                              [submitStatus]=submitStatus>
      </build-modal-text-field>

      <build-modal-text-field *ngIf="type==0"
                              [fieldType]=12
                              [itemTitle]="'Description'"
                              [controlName]="'description'"
                              [parentGroup]=formModel
                              [submitStatus]=submitStatus>
      </build-modal-text-field>

      <div class="pull-left form-group">
        <button type="submit" [disabled]="disableFlag" mat-raised-button class="btn btn-sm btn-fill btn-light-blue">{{newFlag ? 'Add' : 'Update'}}</button>
        <button type="button" [disabled]="disableFlag" mat-raised-button class="btn btn-sm btn-link" (click)="onCancel()">Cancel</button>
      </div>

    </form>

  </div>
</div>
