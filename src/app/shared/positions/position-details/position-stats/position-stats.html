<div class="card mt-0">
  <div class="card-header">
    <h4 class="card-title">Job Statistics <!-- <small class="description">horizontal</small> --> </h4>
  </div>
  <div class="card-body pb-0">
    <ul class="nav nav-pills nav-pills-light-blue pl-0 pt-0 pb-2" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" style="cursor:pointer;" (click)="updateCharts(0)" role="tablist">
          Job Views
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" style="cursor:pointer;" (click)="updateCharts(1)" role="tablist">
          Job Clicks
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" style="cursor:pointer;" (click)="updateCharts(2)" role="tablist">
          Job Apply
        </a>
      </li>
    </ul>
    <div class="tab-content tab-space">
      <div class="tab-pane active">

        <div class="card mt-0">
          <div class="card-body">
            <div class="row">
              <!-- <div class="col-md-12">
                <h6 class="card-category">Legend</h6>
              </div> -->
              <div class="col-md-12">
                <i *ngFor="let channel of statsChannels; let f=first; let i=index" class="fa fa-circle" [ngClass]="{'ml-3': !f}" [style.color]="statsColors[i]">
                  {{channel}}
                </i>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7">
            <div class="card mt-0">
              <div class="card-header card-header-icon card-header-info">
                <h4 class="card-title">Bars Chart</h4>
              </div>
              <div class="card-body">
                <div id="colouredBarsChart" class="ct-chart"></div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="card card-chart mt-0">
              <div class="card-header card-header-icon card-header-danger">
                <h4 class="card-title">Pie Chart</h4>
              </div>
              <div class="card-body">
                <div id="chartPreferences" class="ct-chart"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
