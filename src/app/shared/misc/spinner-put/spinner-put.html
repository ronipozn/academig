<span *ngIf="stream>0">
  <i *ngIf="stream==3" class="fa fa-1x fa-spinner fa-spin fa-fw" aria-hidden="true"></i>
  <i *ngIf="stream==2" class="fa fa-1x fa-times" aria-hidden="true" style="color:red"></i>
  <i *ngIf="stream==1"
      [@okAnimation]="('active')"
      (@okAnimation.done)="animationDone($event)"
      class="fa fa-1x fa-check"
      aria-hidden="true"
      style="color:green">
  </i>
</span>
