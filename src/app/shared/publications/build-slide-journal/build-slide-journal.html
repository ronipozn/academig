<div class="side-form" (keydown.escape)="onCancel()">

  <h3 class="title text-center">Update Journal Details</h3>

  <div class="form-container">
    <form class="form-group" [formGroup]="formModel" (ngSubmit)="onSubmit()">

      <build-modal-name-field [itemTitle]="'Journal'"
                              [itemFirst]=true
                              [iconTitle]="'newspaper-o'"
                              [mode]=8
                              [controlName]="'journal'"
                              [parentGroup]=formModel
                              [submitStatus]=submitStatus>
      </build-modal-name-field>

      <build-modal-text-field [itemTitle]="'Volume'"
                              [controlName]="'volume'"
                              [parentGroup]=formModel
                              [fieldType]=1
                              [typeSelected]="'number'">
      </build-modal-text-field>

      <build-modal-text-field [itemTitle]="'Issue'"
                              [controlName]="'issue'"
                              [parentGroup]=formModel
                              [fieldType]=1
                              [typeSelected]="'number'">
      </build-modal-text-field>

      <build-modal-text-field [itemTitle]="'Pages'"
                              [controlName]="'pages'"
                              [parentGroup]=formModel
                              [fieldType]=1>
      </build-modal-text-field>

      <build-modal-text-field [itemTitle]="'Publisher'"
                              [controlName]="'publisher'"
                              [parentGroup]=formModel
                              [fieldType]=1>
      </build-modal-text-field>

      <div class="pull-left form-group">
        <button type="submit" mat-raised-button class="btn btn-sm btn-light-blue">Update</button>
        <button type="button" mat-raised-button class="btn btn-sm btn-link" (click)="onCancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
