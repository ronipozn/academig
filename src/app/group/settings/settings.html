<ng-container *ngIf="missionService.showPage">

  <div *ngIf="missionService.groupStage!=1 && this.missionService.userStatus<6" class="card mt-0">
    <div class="card-header">
      <build-modal-intro [headline]="'Settings'"
                         [bodypic]="'cog'"
                         [bodytext]="'The settings page is available only for lab admins.'">
      </build-modal-intro>
    </div>
  </div>

  <div *ngIf="this.missionService.userStatus==6 || this.missionService.userStatus==7" class="container-fluid mt-4">
    <div class="row">

      <div class="col-md-3 col-lg-2">
        <h5><b>ACCOUNT SETTINGS</b></h5>
        <span style="background-color: #CBCBCB" class="pl-2 pr-4 py-2"><b>{{ missionService.groupTypeTitle }} account</b></span>
      </div>

      <div class="col-md-9 col-lg-10">

        <p class="lead mt-0 mb-0">Account Information</p>
        <hr class="mt-0">
        <settings-account [labFlag]=labFlag></settings-account>

        <p class="lead mt-0 mb-0">Payment Management</p>
        <hr class="mt-0">
        <settings-plan></settings-plan>
        <!-- <settings-billing></settings-billing> -->

        <p class="lead mt-0 mb-0">Delete Lab Porfile</p>
        <hr class="mt-0">
        <settings-delete></settings-delete>

      </div>

    </div>
  </div>

</ng-container>
