<h4 class="mat-dialog-title text-center mb-4"><b>Request monthly coaching with {{name}}</b></h4>

<p>{{details}}</p>

<!-- click)="onRemove()"  -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <!-- <button ([disabled]=streamFlag mat-raised-button style="background-color: #6D69FB" class="btn d-flex mx-auto"> -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Request coaching from ${{price}} per month <i *ngIf="streamFlag" class="fa fa-1x fa-spinner fa-spin fa-fw"></i>
  </button>
</mat-dialog-actions>
