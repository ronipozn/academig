<div class="side-form" (keydown.escape)="onCancel()">

  <h3 class="title text-center">{{newFlag ? 'New': 'Update'}} {{type ? 'Expertise' : 'Tool'}}</h3>

  <div class="form-container">
    <form class="form-group" [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>

      <mat-form-field appearance="outline">
        <mat-label>{{type ? 'Select expertise' : 'Select tool'}}</mat-label> <!-- [labelRequired]=true -->
        <!-- [placeholder]="type ? 'Select expertise' : 'Select tool" -->
        <mat-select formControlName=name> <!-- ariaLabel="lettersSelect[0]" -->
          <mat-option *ngFor="let expertise of expertisesSelect" [value]="expertise.value">
            {{ expertise.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <build-modal-text-field [itemTitle]="'Years of experience'"
                              [labelRequired]=true
                              [controlName]="'years'"
                              [parentGroup]=formModel
                              [submitStatus]=submitStatus>
      </build-modal-text-field>

      <build-modal-text-field [fieldType]=12
                              [itemTitle]="(type ? 'Expertise' : 'Tool') + ' description:'"
                              [controlName]="'description'"
                              [parentGroup]=formModel
                              [submitStatus]=submitStatus>
      </build-modal-text-field>

      <div class="pull-left form-group">
        <button type="submit" [disabled]="disableFlag" mat-raised-button class="btn btn-sm btn-fill btn-light-blue">{{newFlag ? 'Add' : 'Update'}}</button>
        <button type="button" [disabled]="disableFlag" mat-raised-button class="btn btn-sm btn-link" (click)="onCancel()">Cancel</button>
      </div>

    </form>

  </div>
</div>
