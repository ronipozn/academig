<div class="col-lg-10 offset-lg-1" class="pt-4">

  <div class="mt-4 pb-0 mb-0 px-0">
    <div class="d-flex justify-content-end">
      <div class="mr-auto p-0"><h4>Find Your Friends</h4></div>
      <div><button role="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#invitationsModal">Invitations History</button></div>
    </div>
  </div>

  <div class="mb-2 pb-2 mt-4">
    <div class="row">

      <div class="col-4">
        <div class="list-group">
          <a [routerLinkActive]="['active']" [routerLink]="['./department']" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <p class="mb-1">Your Department</p>
            </div>
            <small>Find colleagues in your department.</small>
          </a>
          <a [routerLinkActive]="['active']" [routerLink]="['./google']" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <p class="mb-1">Google</p>
              <small class="text-muted"></small>
            </div>
            <small>Find in your Google account.</small>
          </a>
          <a [routerLinkActive]="['active']" [routerLink]="['./facebook']" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <p class="mb-1">Facebook</p>
            </div>
            <small>Find in your Facebook account.</small>
          </a>
          <a [routerLinkActive]="['active']" [routerLink]="['./researchgate']" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <p class="mb-1">ResearchGate</p>
            </div>
            <small>Find in your ResearchGate account.</small>
          </a>
        </div>
      </div>

      <div class="col-lg-8 offset-lg-2">
        <div class="card mt-0">
          <div class="card-body">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
