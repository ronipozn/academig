<spinner *ngIf="!streamRetrieved"></spinner>

<!-- <p class="lead mt-0 mb-0">Let us brighten your inbox. Select the emails youâ€™d love to receive</p> -->
<div *ngIf="streamRetrieved" [formGroup]="formSubscribe">
  <div class="form-group">
    <ul class="list-unstyled" [formArrayName]="'subscribe'">
      <ng-container *ngFor="let topic of topics; let i=index; let l=last">
        <li class="d-flex align-items-center mb-0" [ngClass]="{'mb-3': !l}">
          <div class="togglebutton">
            <label for="customSwitch{{i}}">
              <input [formControlName]="i" type="checkbox" id="customSwitch{{i}}" (change)="toogleNotification(i)">
              <span class="toggle"></span>
            </label>
          </div>
          <i class="fa fa-fw fa-1x fa-{{topicsIcon[i]}} mr-2" aria-hidden="true"></i> {{topic}}
        </li>
      </ng-container>
    </ul>
  </div>
</div>
