<div class="container mt-4">

  <div class="row justify-content-center">
    <div class="col-10 my-4">

      <button [routerLink]="['/contact']" role="button" class="btn btn-sm btn-outline-info pull-right">Contact Us</button>

      <h4 class="big mb-4 pb-2 text-center">Welcome! How can we help you today?</h4>

      <div class="input-group">
        <input type="text" class="form-control" aria-label="searchInput" placeholder="Search the Help Center">
        <div class="input-group-btn">
          <button type="submit" role="button" class="btn btn-primary" aria-haspopup="true" aria-expanded="false">
            Search
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
