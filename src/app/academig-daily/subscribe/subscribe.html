<div class='d-md-flex align-items-center no-100vh' style='height: 92vh; background-color: white'>
  <div class='col-md-7 p-0'>
    <div class='d-md-flex align-items-center h-100 justify-content-center'>
      <div class='py-6'>
        <div class="d-flex align-items-center">
          <div><img style="margin-left: 4.5rem" src="./assets/img/academig.jpg" [width]="44" [height]="44" alt="academig"></div>
          <div class="ml-2 h3 text-success"><b>Academig Daily</b></div>
        </div>
        <h2 style="margin-left: 4.5rem" class="mt-3 text-success">
          <b>Don't miss important academic Articles</b>
        </h2>
        <h3 style="margin-left: 4.5rem" class="mb-0">
          <!-- Get the daily email that makes reading the news actually enjoyable. Stay informed and entertained, for free. -->
          <b>Labs, Companies, Podcasts, Events, Apps. The science, trends and tools that are shaping the future of academia, all in one newsletter.</b>
        </h3>
        <div class="ml-4">
          <iframe width="600" height="280" frameBorder="0" src="https://cdn.forms-content.sg-form.com/db0a52f3-f6ac-11ea-8873-e63b73c2e3f1"></iframe>
        </div>
        <!-- value="Try It" -->
      </div>
    </div>
  </div>
  <div class='col-md-5 p-0 bg-success h-md-100 h-100 d-none d-md-block'>
    <div class='d-md-flex align-items-center h-md-100 justify-content-center h-100' style='background: url(https://www.uokpl.rs/fpng/f/408-4084826_iphone-mobile-png.png) no-repeat left/cover;'></div>
  </div>
</div>

    View Archive
  </button>
</div>
