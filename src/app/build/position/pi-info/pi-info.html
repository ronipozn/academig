<div class="card">
  <div class="card-body">
    <h3 class="mt-0 text-success"><b>About your principal investigator</b></h3>

    <div [formGroup]="parentGroup">

      <div class="row">
        <div class="col-lg-6">
          <mat-form-field appearance="outline" [ngClass]="{'has-success': parentGroup.get('secondPosition').valid, 'has-danger': parentGroup.get('secondPosition').invalid && parentGroup.get('secondPosition').dirty }">
            <mat-label>Principal investigator position</mat-label>
            <mat-select [placeholder]="'Principal investigator position'" formControlName=secondPosition ariaLabel="positionSelect[0]" required>
              <mat-option *ngFor="let item of positionSelect" [value]="item.value">
                {{ item.display }}
              </mat-option>
            </mat-select>
            <span class="form-control-feedback">
              <i *ngIf="parentGroup.get('secondPosition').valid" class="material-icons">done</i>
              <i *ngIf="parentGroup.get('secondPosition').invalid && parentGroup.get('secondPosition').dirty" class="material-icons">clear</i>
            </span>
          </mat-form-field>
        </div>
        <div class="col-lg-6 mt-1">
          <build-month-field [itemTitle]="'Start Date'"
                             [controlName]="'secondStartDate'"
                             [parentGroup]="parentGroup"
                             [labelRequired]=true
                             [submitStatus]=submitStatus>
          </build-month-field>
          <!-- <p id="unitHelpBlock" class="form-text text-muted small mb-0">If you don't know the exact date, you can choose an approximate one. Your principal investigator can always change the date later.</p> -->
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <build-modal-text-field [fieldType]=1
                                  [itemTitle]="'First name'"
                                  [labelRequired]=true
                                  [controlName]="'secondFirstName'"
                                  [parentGroup]=parentGroup
                                  [submitStatus]=submitStatus>
          </build-modal-text-field>
        </div>
        <div class="col-lg-6">
          <build-modal-text-field [fieldType]=1
                                  [itemTitle]="'Last name'"
                                  [labelRequired]=true
                                  [controlName]="'secondLastName'"
                                  [parentGroup]=parentGroup
                                  [submitStatus]=submitStatus>
          </build-modal-text-field>
        </div>
      </div>
      <!-- <p class="form-text has-warning text-muted small mt-0">Keep name between 2-30 characters.</p> -->

      <build-modal-text-field [fieldType]=1
                              [typeSelected]="'email'"
                              [labelRequired]=true
                              [itemTitle]="'Institute Email'"
                              [controlName]="'secondInstituteEmail'"
                              [parentGroup]=parentGroup
                              [submitStatus]=submitStatus
                              (controlStatus)=emailValidatelFunc()>
      </build-modal-text-field>

      <div *ngIf="emailValid==false" class="alert alert-warning border-warning alert-dismissible fade show mt-4" role="alert">
        Make sure your principal investigator email is not the same as your institute email.
      </div>

    </div>

  </div>
</div>
