<div [formGroup]="parentGroup">

  <h3 class="mb-3 text-center"><b>Want to become an Academig mentor?</b></h3>

  <p mat-dialog-content class="text-center">
    <b>Join the elite ranks of global academic mentors who are keen to share their knowledge and help academics succeed.</b>
  </p>

  <p class="text-center">
    <button type="button" [disabled]="parentGroup.get('mentorStatus').value==1" (click)="parentGroup.get('mentorStatus').setValue(1)" class="btn btn-lg btn-round btn-success text-center">
      Request an invite
    </button>
  </p>
  <p *ngIf="parentGroup.get('mentorStatus').value==1" class="text-center"><b>Thank you for your interest. Wait for the invite in your email box.</b></p>

  <p class="text-center">You'll be helping academics in all academic matters.</p>

  <!-- <div class="form-group row">
    <div class="col-12 col-md-11 col-xl-8 mx-auto">
    </div>
  </div> -->

  <div class="col-12 col-sm-11 col-md-9 mx-auto d-flex">
    <div class="mr-auto">
      <button type="button" (click)="toPrevious()" mat-raised-button class="btn btn-link">PREVIOUS</button>
    </div>
    <div class="">
      <button type="button" (click)="toStep()" mat-raised-button class="btn btn-light-blue">CONTINUE</button>
    </div>
  </div>

</div>
