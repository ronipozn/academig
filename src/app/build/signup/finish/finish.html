<div [formGroup]="parentGroup">

  <img src="./assets/img/build/confirm.svg" style="max-height: 15rem;" class="mx-auto d-block img-fluid" alt="academig_welcome">

  <h3 *ngIf="forkNum==8" class="mb-3 text-center">Complete your profile, {{userName}}</h3>
  <h3 *ngIf="forkNum<8" class="mb-3 text-center">
    <span *ngIf="labType==0">Complete your lab profile</span>
    <span *ngIf="labType==1">Complete your company profile</span>
  </h3>

  <p class="mb-4 text-center text-muted">We are always around and happy to answer any question.<br>
    Tweet <a href="https://twitter.com/academic_labs" target="_empty">@academig_</a>, get in touch at <a [routerLink]="['/contact']" target="_empty">academig.com/contact</a><br>
  </p>

  <div *ngIf="forkNum<8" class="form-group row mb-4">
    <div class="col-10 col-sm-8 col-md-6 col-lg-5 mx-auto">
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName=rightsCheckbox type="checkbox" class="form-check-input">
          <ng-container *ngIf="labType==0">Click here to indicate that you have the rights to create and manage the lab profile for {{ parentGroup.get('group').value}}
            at {{parentGroup.get('university').value.name ? parentGroup.get('university').value.name : parentGroup.get('university').value}}.
          </ng-container>
          <ng-container *ngIf="labType==1">I certify that I have authority to create
            and manage the company profile for {{ parentGroup.get('group').value }}.
          </ng-container>
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div>
    </div>
  </div>

  <button *ngIf="forkNum<8" type="submit" mat-raised-button class="d-flex mx-auto btn btn-light-blue" [disabled]="submitFlag || !parentGroup.get('rightsCheckbox').value">
    <span *ngIf="labType==0">Complete my lab profile</span>
    <span *ngIf="labType==1">Complete my company profile</span>
  </button>

  <button *ngIf="forkNum==8" type="submit" [disabled]="submitFlag" mat-raised-button class="d-flex mx-auto btn btn-light-blue">
    Complete my profile
  </button>

  <button type="button" (click)="toPrevious()" [disabled]="submitFlag" mat-raised-button class="d-flex mx-auto btn btn-link">PREVIOUS</button>

  <mat-progress-bar *ngIf="submitFlag"
                    class="mt-3"
                    [color]="color"
                    [mode]="mode"
                    [value]="progress"
                    [bufferValue]="bufferValue">
  </mat-progress-bar>

</div>
