<!-- card-stats card-stats -->
<div class="card mt-0 mb-2" style="border-radius: 0px; background-color: #F3F9FE">
  <div class="media">

    <div class="d-none d-lg-block mb-0 pb-0">
      <img *ngIf="departmentIndex.university.pic" [width]=120 [height]=120 [src]="departmentIndex.university.pic" style="cursor:pointer;" [routerLink]="['./']">
    </div>

    <div class="media-body">

      <div class="card-header py-0 mt-2 mb-0"> <!-- card-header-icon -->

        <div class="d-flex align-items-center">
          <div class="mr-auto">
            <div class="d-flex align-items-center small mb-1">
              <mat-icon class="text-muted mr-1">science</mat-icon> {{typeNames[departmentType]}}
            </div>
            <div class="d-flex align-items-center">
              <h3 class="my-0 pb-0 text-dark">
                {{departmentIndex.department.name}}
              </h3>
              <span class="ml-2 align-self-end d-none d-lg-block card-category">
                <a class="text-dark" [routerLink]="['/', departmentIndex.university.link]"><b>{{departmentIndex.university.name}}</b></a>
              </span>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button *ngIf="authFlag" mat-raised-button type="button" class="btn btn-link btn-sm" [routerLink]="['./settings']">
              <i class="text-muted fa fa-size-20 fa-cog" aria-hidden="true"></i>
            </button>
            <!-- <button mat-raised-button class="btn btn-round ml-2" [ngClass]="{'btn-light-blue': followStatus, 'btn-light-blue': !followStatus}" (click)="toggleFollowFunc()">
              <i *ngIf="!streamFollow" class="material-icons">{{followStatus ? 'bookmark' : 'bookmark_border'}}</i> {{followStatus ? 'Unfollow lab' : 'Follow'}}
              <i *ngIf="streamFollow" class="fa fa-circle-o-notch fa-spin fa-size-20" style="color: gray"></i>
            </button> -->
            <!-- <button mat-raised-button class="d-none d-lg-block btn btn-round btn-light-blue ml-2" (click)="toggleCompareFunc()">
              <i class="material-icons">compare</i> {{compareFlag ? 'Uncompare lab' : 'Compare lab'}}
            </button> -->
          </div>
        </div>

      </div>

      <div class="d-lg-none">
        <div class="col-12">
          <mat-form-field>
            <!-- selectionChange -->
            <mat-select [(value)]="modifiedPath" name="nav" (valueChange)="selectChange($event)">
              <mat-option [value]="'.'">Summary</mat-option>
              <ng-container *ngFor="let searchItem of searchItems; let i=index">
                <mat-option *ngIf="missionService.departmentCounters[i]" [value]="searchLinks[i]">{{searchItem}}</mat-option>
              </ng-container>
              <mat-option [value]="'publications'">Publications</mat-option>
              <mat-option [value]="'news'">News</mat-option>
              <mat-option [value]="'contact'">Contact</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="d-none d-lg-block card-footer my-0 pb-0">

        <ul class="mt-0 pt-0 ml-0 pl-0 nav nav-pills card-header-tabs">

          <li class="mx-2">
            <a [routerLinkActive]="['active']" class="pb-1" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['.']" (click)="routeLinks(0)">Summary</a>
          </li>

          <ng-container *ngFor="let searchItem of searchItems; let i=index">
            <li *ngIf="missionService.departmentCounters[i]" class="mx-2">
              <a [routerLinkActive]="['active']" class="pb-1" [routerLink]="[searchLinks[i]]" (click)="routeLinks(i)">{{searchItem}}</a>
              <!-- <i class="material-icons">{{searchIcons[i]}}</i> -->
              <!-- <span class="notification">{{missionService.universityCounters[i] | zeronize}}</span> -->
            </li>
          </ng-container>

          <li class="mx-2">
            <a [routerLinkActive]="['active']" class="pb-1" [routerLink]="['./news']">News</a>
          </li>

          <li class="mx-2">
            <a [routerLinkActive]="['active']" class="pb-1" [routerLink]="['./contact']">Contact</a>
          </li>

        </ul>

      </div>

    </div>

  </div>
</div>
